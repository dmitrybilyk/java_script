<html>
  <head><title>Positioning</title>
    <style>
	.divStyle {background-color:blue;
		   position: absolute;
 		   width: 250px; height: 150px;
	}
       p { color: white;
           font-size:18pt;
           position: absolute;
           left:10px; height:5px;
        }
    </style>
</head>
<body>
   <div class="divStyle">
      <p>
	This is a paragraph.
      </p>
   </div>
</body>
</html>
