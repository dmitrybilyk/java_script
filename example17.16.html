
<html><head><title>The Digit Meta Symbol Negated</title></head>
<body>
   <script type="text/javascript">
	var reg_expression = /[a-z]\D\D/;
	var textString=prompt("Type a string of text","");
	var result=reg_expression.test(textString);  // Returns true 
		                                             // or false
	document.write(result+"<br />");
	if (result){
		document.write("<b>The regular expression /[a-z]\\D\\D/ matched the string\"" + textString +"\".<br>");
		}
	else{
		alert("No Match!");
	}
   </script>
</body>
</html>
