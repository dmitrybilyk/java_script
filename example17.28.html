<html><head><title>End of Line Anchor</title></head>
<body>
<script type="text/javascript">
	var reg_expression = /50$/;
	var textString=prompt("Type a string of text","");
	var result=reg_expression.test(textString);  // Returns true
		                                             // or false
	document.write(result+"<br>");
	if (result){
		document.write("<b>The regular expression /50$/ matched the string\""+ textString +"\".<br>");
	}
		else{
			alert("No Match!");
	}
</script>
</body>
	</html>
