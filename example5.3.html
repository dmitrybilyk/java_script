<html>
	<head><title>Arithmetic Operators</title></head>
	<body>
	<h2>Arithmetic operators</h2>
	<h3>
	<script type="text/javascript">
		var num1 = 5;
		var num2 = 7;
		var result1 = num1 + num2;
		var result2 = result1 + (10 / 2 + 5);
		document.write("num1 + num2 = "+ result1);
		document.write("<br>12 + (10 / 2 + 5) = " + result2);
	</script>
        </h3>
	</body>
	</html>
