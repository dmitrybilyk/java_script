<script type="text/javascript">
   cat = new Object();
   c = "color"
   cat["name"] = "Powder"; // same as cat.name = “Powder”
   cat[c] = "gray"; // same as cat.color = “gray”;
   document.write(cat.name + " is " + cat.color + "<br />");
   document.write(cat["name"] + " is " + cat[c] + "<br />");
</script>
