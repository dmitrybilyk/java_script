<html><head><title>Looping Constructs</title></head>
<body>
   <h2>While Loop</h2>
   <big>
   <script type="text/javascript">
	var i=0;    // Initialize loop counter		
	while ( i < 10 ){      // Test
		document.writeln(i);
		i++;    // Increment the counter
	}     // End of loop block
   </script>
   </big>
</body>
</html>
