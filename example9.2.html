 <html>
  <head><title>The Literal Way</title>
  <h2>An Array of Pets</h2>
  <script type="text/javascript">
   var pet = [ "Fido", "Slinky", "Tweetie","Wanda" ];
   </script>
   </head>
   <body bgcolor="lavender">
      <font size="+2">
		<script type="text/javascript">
			for(var i in pet){
			   document.write("pet[" + i + "] "+ pet[i]  + "<br/>");
			}
		</script>
    </font>
</body>
</html>
