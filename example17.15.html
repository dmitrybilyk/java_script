<html><head><title>The Digit Meta Symbol</title></head>
<body>
   <script type="text/javascript">
	var reg_expression = /6\d\d/;
	var textString=prompt("Type a string of text","");
	var result=reg_expression.test(textString);  // Returns true 
		                                                  // or false
	document.write(result+"<br/>");
	if (result){
		document.write("<b>The regular expression /6\\d\\d/ matched the string\""+ 
		textString +"\".<br>");
	}
	else{
		alert("No Match!");
	}
  </script>
</body>
</html>
